<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      color: #333;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 1em;
    }
    .joke {
      font-style: italic;
      color: #555;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      text-decoration: none;
      background-color: #333;
      color: #fff;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    a:hover {
      background-color: #555;
    }
    .logo {
      margin-top: 30px;
      font-size: 1rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404: Page Not Found</h1>
    <p>Oops! It seems you've taken a wrong turn.</p>
    <p class="joke">Why did the scarecrow become a successful web developer? Because he was outstanding in his field!</p>
    <a href="/">Return to Homepage</a>
    <div class="logo">andrewireland.co.uk</div>
  </div>
</body>
</html>
