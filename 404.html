  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      color: #333;

      flex-direction: column;
      justify-content: center;

      background-color: #555;
    }
    footer {
      margin-top: auto;

      background-color: #333;
      color: #fff;
      padding: 10px 0;
    }
    footer p {
      margin: 0;
      font-size: 0.9rem;
    }
    footer a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
